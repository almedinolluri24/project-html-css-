
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrimi dhe Artikuj</title>
    <!-- Bootstrap për stilizimin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Sfondi i trupit të faqes */
        body {
            background-color:#1c1c1c;
            font-family: 'Arial', sans-serif;
            color: wheat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 100px;
        }

        /* Stilet për kontejnerin e formës */
        .form-container {
            background-color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow:  0 0 20px red, 0 0 30px red;
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        .form-container .form-group label {
            color:red;
    
        }

        .form-container .form-group input,
        .form-container .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            border-radius: 20px;
            box-shadow:  0 0 20px yellow;
        }

        .form-container .form-group input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            box-shadow:  0 0 25px red ,  0 0 20px red;
        }

        .form-container:hover{
            box-shadow: 0 0 30px blue, 0 0 20px blue, 0 0 20px blue;
            transform: scale(1.05)
        }

        .form-container .form-group input[type="submit"]:hover {
            background-color: red;
        }
        
        .photo-container {
    display: flex;
    justify-content: center; /* Qendron horizontalisht */
    align-items: center;     /* Qendron vertikalisht */
    position: absolute;      /* Bën që foto të qëndrojë mbi formë */
    top: 20px;               /* Distanca nga maja e faqes */
    width: 100%;             /* Mbulon gjerësinë për qendrim */
}

.glow-photo {
    width: 70px;             
    height: auto;
    border-radius: 70%;
    box-shadow: 0 0 20px red , 0 0 10px red;             
}
.glow-photo:hover {
    box-shadow: 0 0 20px  blue, 0 0 15px blue, 0 0 20px blue;
    transform: scale(1.05);
}
        
        
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="image/image/tek.jpg" alt="Logo Teknologjike" class="glow-photo">
    </div>

    <!-- Kontejneri i formës -->
    <div class="form-container">
        <h2 class="text-center">Regjistrohu</h2>
        <form action="wwww.gmail.com" method="POST">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" placeholder="Shkruaj email-in" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Shkruaj password-in" required>
            </div>

            <!-- Note -->
            <div class="form-group">
                <label for="note">Note</label>
                <textarea id="note" name="note"  placeholder="Shkruaj një shënim" required></textarea>
            </div>

          <!-- Submit button -->
          <div class="form-group">
            <input type="submit" value="Dërgo" style="border-radius: 100px; ">
        </div>
        </form>
    </div>

</body>
