<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogu i Teknologjisë</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image:url(image/image/energy.jpg);
       }
     
      .main-image-container {
        width: 100%;
        height: 100vh; 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
      }

      .navbar-brand {
        color: red;
        margin-right: auto;
      }

      .navbar-nav {
        margin: 0 auto;
      }

      .nav-link {
        color: blue;
        text-align: center;
      }

      .social-icons a {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        font-size: 20px;
        color: white;
        margin-right: 10px;
        transition: background-color 0.3s ease;
      }

      .social-icons .facebook {
        background-color: blueviolet;
        margin-right: 1px;
      }

      .social-icons .instagram {
        background-color: red;
        margin-right: 1px;
      }

      .social-icons .linkedin {
        background-color: blue;
        margin-right: 1px;
      }

      .social-icons a:hover {
        background-color: wheat;
        box-shadow: 0 0 20px black, 0 0 50px black;
        border-radius: 100px;
      }
       
      .social-icons li {
            display: inline-block;
            margin-right: 10px; 
        }

        .social-icons li:last-child {
            margin-right: 0;
        }
      .footer {
        background-color: white;
        padding: 20px;
        text-align: center;
        color: black;
      }
      
      .photo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 20px;
}
.glow-photo {
    width: 70px; 
    height: 70px;
    border-radius: 70%; 
    box-shadow: 0 0 10px blue, 0 0 10px blue, 0 0 10px  blue;
    transition: all 0.3s ease-in-out;
}
.glow-photo:hover {
    box-shadow: 0 0 20px  red, 0 0 15px red, 0 0 20px red;
    transform: scale(1.05);
}
    </style>
</head>
<body>

 

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
            <img src="image/image/tek.jpg" alt="Logo Teknologjike" style="width: 50px; height: 50px;" class="glow-photo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="articles.html">Articles</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Rreth Nesh</a></li>
                </ul>
            </div>
        </nav>
    </header>

  
    <div id="mainImageContainer" class="main-image-container"></div>

   
    <footer class="footer">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Rreth Blogut</h5>
                    <p>Blogu më i mirë për lajmet e fundit nga bota e teknologjisë.</p>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Lidhje të Shpejta</h5>
                    <ul class="list-unstyled mb-0">
                        <li><a href="articles.html" class="text-dark">Artikujt</a></li>
                        <li><a href="about.html" class="text-dark">Rreth Nesh</a></li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Na ndiqni</h5>
                  <ul class="list-unstyled mb-0 social-icons">
                      <li><a href="https://www.facebook.com/profile.php?id=61567888524320" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                      <li><a href="https://www.instagram.com/nologjia/" class="instagram"><i class="fab fa-instagram"></i></a></li>
                      <li><a href="https://www.linkedin.com/feed/" class="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>
        <div class="text-center p-3 bg-dark text-white">
            &copy; 2024 Lajmi i Teknologjisë. Të gjitha të drejtat e rezervuara.
        </div>
    </footer>

   
    <script>
        var images = [
            "imge/in.jpg",       
            "imge/din.jpg", 
            "imge/hello.jpg" ,
            "imge/mjeksi.jpg",
            "imge/transporti.jpg",
             "imge/energy.jpg",
             "imge/hey.jpg",
        ];

        var currentIndex = 0;

        function changeImage() {
            var container = document.getElementById('mainImageContainer');
            container.style.backgroundImage = "url('" + images[currentIndex] + "')";
        }

        setInterval(function() {
            currentIndex = (currentIndex + 1) % images.length;
            changeImage();
        }, 3000); 
    </script>


 </body>
</html>
